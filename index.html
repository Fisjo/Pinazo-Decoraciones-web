      tailwind.config = {
        darkMode: 'class',

        }

    <style>
      .elegant-scroll::-webkit-scrollbar {

      }

        background: #a1a1aa; /* zinc-400 */

      }
      .dark .elegant-scroll::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
